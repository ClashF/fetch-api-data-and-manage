<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form Model with AngularJS and JSON</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div ng-controller="PopupFormController">
  <!-- Button to trigger modal -->
  <button type="button"  ng-click="openPopup()">
    view
  </button>  <button type="button"  ng-click="openPopup()">
    Edit
  </button>
  <button type="button"  ng-click="openPopup()">
    Delete
  </button>

  <!-- Modal -->
  <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLabel">View Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closePopup()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form ng-submit="submitForm()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" ng-model="formData.name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" ng-model="formData.email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="phone" class="form-control" id="phone" ng-model="formData.phone" required>
              </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" ng-model="formData.city" required>
            </div>
            <button  class="btn btn-primary">OK</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    angular.module('myApp', [])
    .controller('PopupFormController', function($scope) {
      $scope.formData = {};
  
      $scope.openPopup = function() {
        $('#popupModal').modal('show');
      };
  
      $scope.closePopup = function() {
        $('#popupModal').modal('hide');
      };
      $scope.submitForm = function() {
        $scope.closePopup();
    };
});
</script>
</body>
</html>
